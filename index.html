<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Jan's Site</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <h1>Juicer Time</h1>
    </header>
    <div class="box-canvas">
      <div class="shadow"></div>
      <div class="orange">
          <div class="segment-left segment"></div>
          <div class="segment-right segment"></div>
        </div>
      <div class="glass-rim"></div>
      <div class="glass">
        <div class="bubble bubble-left"></div>
        <div class="bubble bubble-right"></div>
        <div class="drink-top"></div>
        <div class="drink"></div>
      <div class="ice-wrapper">
         <div class="cube">
           <div class="front"></div>
           <div class="back"></div>
           <div class="top"></div>
           <div class="bottom"></div>
           <div class="left"></div>
           <div class="right"></div>
        </div>
      </div>
      <div class="ice-wrapper two">
         <div class="cube">
           <div class="front"></div>
           <div class="back"></div>
           <div class="top"></div>
           <div class="bottom"></div>
           <div class="left"></div>
           <div class="right"></div>
        </div>
      </div>
        <div class="ice-wrapper three">
         <div class="cube">
           <div class="front"></div>
           <div class="back"></div>
           <div class="top"></div>
           <div class="bottom"></div>
           <div class="left"></div>
           <div class="right"></div>
        </div>
      </div>
      </div>
      <div class="stem"></div>
      <div class="base"></div>
    </div>
  </body>

</html>
